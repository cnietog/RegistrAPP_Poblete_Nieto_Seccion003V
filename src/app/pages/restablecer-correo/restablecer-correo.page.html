<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Solicitud Correo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder=""
                 name="nombre" [(ngModel)]="usuario.nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido:</ion-label>
      <ion-input type="text" placeholder=""
                 name="apellido" [(ngModel)]="usuario.apellido" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>RUT:</ion-label>
      <ion-input type="text" placeholder=""
                 name="rut" [(ngModel)]="usuario.rut" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dirección:</ion-label>
      <ion-input type="text" placeholder=""
                 name="direc" [(ngModel)]="usuario.direc" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Teléfono:</ion-label>
      <ion-input type="text" placeholder=""
                 name="telefono" [(ngModel)]="usuario.telefono" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Carrera:</ion-label>
      <ion-input type="text" placeholder=""
                 name="carrera" [(ngModel)]="usuario.carrera" required></ion-input>
    </ion-item>

    <ion-button [disabled] ="formulario.invalid"
            type="submit" expand="full" routerLink="/inicio">
      Enviar Solicitud
    </ion-button>
    


  </form>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Problemas</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Tienes un problema al enviar una Solicitud
      comuníquese a la Mesa de Ayuda 800 800 800


    </ion-card-content>
    

  </ion-card>
  
</ion-content>
