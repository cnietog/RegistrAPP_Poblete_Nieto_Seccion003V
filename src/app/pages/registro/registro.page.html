<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="blanco">
  <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">

    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input type="text" formControlName="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Institucional:</ion-label>
      <ion-input type="email" formControlName="correo" pattern="^([a-zA-Z0-9-.]+)@([a-zA-Z0-9-.]+).([a-zA-Z]{2,5})$"
      required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo de Usuario:</ion-label>
      <ion-select placeholder="Tipo de usuario" formControlName="tipoUsuario">
        <ion-select-option value="Estudiante">Estudiante</ion-select-option>
        <ion-select-option value="Docente">Docente</ion-select-option>
      </ion-select>

    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirma Contraseña:</ion-label>
      <ion-input type="password" formControlName="confirmaPass" required></ion-input>
    </ion-item>
    
    <ion-button color="success" (click)="CrearUsuario()" expand="block">
      Crear
    </ion-button>


    
    

  </form>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recomendación</ion-card-title>
    </ion-card-header>
  
    <ion-card-content class="texto">
      Nunca Crees contraseñas con solo letras o numero
      para más seguridad crear una contraseña con caracteres especiales

    </ion-card-content>
    

  </ion-card>
  
</ion-content>
