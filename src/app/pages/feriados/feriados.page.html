<ion-header>
  <ion-toolbar>
    <ion-title>API</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let dato of marvel">

      <ion-card>
        <ion-avatar>
          <img src="{{dato.thumbnail.path}}.{{dato.thumbnail.extension}}">
          </ion-avatar>
          <ion-card-title>{{dato.name}}</ion-card-title>
          <ion-card-content>{{dato.description}}</ion-card-content>
      </ion-card>
      
    </ion-item>

  </ion-list>
</ion-content>
